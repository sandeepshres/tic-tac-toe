<ion-grid>
  <div class="container">
    <ion-row *ngFor="let row of [0,1,2]">
      <ion-col col-12 class="cell" *ngFor="let col of [0,1,2]" (click)="handleMove(col+row*3)">
        {{squares[col+row*3]}}
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
<ion-footer>
  <ion-toolbar color="shipt-light">
    <ion-button color="shipt-primary" expand="block" (click)="newGame()">
      New Game
    </ion-button>
  </ion-toolbar>
</ion-footer>
