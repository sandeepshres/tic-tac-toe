<ion-header>
  <ion-toolbar color="shipt-secondary">
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-gameboard [squares]="squares" [player]="player" [winner]="winner"></app-gameboard>
</ion-content>

<ion-footer>
  <ion-toolbar color="shipt-light">
    <ion-button color="shipt-primary" expand="block" (click)="restartGame()">
      New Game
    </ion-button>
  </ion-toolbar>
</ion-footer>
