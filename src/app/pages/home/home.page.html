<ion-header>
  <ion-toolbar color="shipt-secondary">
    <ion-title>
      Tic Tac Toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rule of (rules | async)">
      {{ rule.name }}
    </ion-item>
  </ion-list>
  <ion-button color="shipt-primary" expand="block" (click)="goToGamePage()">Begin</ion-button>
</ion-content>
