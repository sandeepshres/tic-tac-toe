<ion-header>
  <ion-toolbar color="shipt-secondary">
    <ion-title>
      Tic Tac Toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div>
      <h6 class="text-center">Game Info</h6>
      <ul>
        <li class="text-style" *ngFor="let rule of (rules | async)">
          {{ rule.name }}
        </li>
      </ul>
      <ion-button color="shipt-primary" expand="block" (click)="goToGamePage()">Begin</ion-button>
    </div>
  </div>
</ion-content>
