<ion-header>
  <ion-toolbar>
    <ion-title>
      Tic Tac Toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rule of (rules | async)">
      {{ rule.name }}
    </ion-item>
  </ion-list>
  <ion-button class="button-background" (click)="goToGamePage()">Begin</ion-button>
</ion-content>
